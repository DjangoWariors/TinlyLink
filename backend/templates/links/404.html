<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Link Not Found | TinlyLink</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: #f6821f;
            line-height: 1;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        p {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #f6821f;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #e5731a;
        }
        .logo {
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 700;
        }
        .logo span {
            color: #f6821f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Link<span>Short</span></div>
        <div class="error-code">404</div>
        <h1>Link Not Found</h1>
        <p>The short link you're looking for doesn't exist or has been removed. Please check the URL and try again.</p>
        <a href="https://tinlylink.com" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
