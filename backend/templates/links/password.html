<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Protected Link | TinlyLink</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            color: #111827;
        }
        .icon {
            width: 64px;
            height: 64px;
            background: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .icon svg {
            width: 32px;
            height: 32px;
            color: #d97706;
        }
        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #f6821f;
        }
        .error {
            color: #dc2626;
            font-size: 13px;
            margin-top: 8px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #f6821f;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #e5731a;
        }
        .logo {
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 700;
        }
        .logo span {
            color: #f6821f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Tinly<span>Link</span></div>
        <div class="card">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1>Protected Link</h1>
            <p>This link is password protected. Please enter the password to continue.</p>
            
            <form method="POST" action="/{{ short_code }}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required autofocus>
                    {% if error %}
                    <div class="error">{{ error }}</div>
                    {% endif %}
                </div>
                <button type="submit" class="btn">Continue</button>
            </form>
        </div>
    </div>
</body>
</html>
